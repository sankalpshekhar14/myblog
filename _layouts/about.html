---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <div style="float: left; width: 60%;">
      {{ content }}
    </div>
    <img src="{{ page.profile-pic }}" alt="Profile Picture" style="float: right; width: 30%;">
  </div>

</article>
